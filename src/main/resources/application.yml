spring:
  application:
    name: local-rd-boot-app
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8888/realms/local-rd-boot
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

jwt:
  auth:
    resource-id: test-boot-app
    principal-attribute: preferred_username

logging:
  level:
    org.springframework.security: DEBUG

server:
  port: 8083
  servlet:
    context-path: /api
